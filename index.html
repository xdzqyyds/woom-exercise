<!-- Vite 启动时加载的 HTML 模板 -->
<!DOCTYPE html>
<!-- 定义文档类型为HTML -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 设置视口，使其适应不同设备的宽度 -->
    <link rel="icon" href="./logo.svg" />
    <!-- 设置网页图标 -->
    <title>WOOM</title>
    <!-- 设置网页标题 -->
  </head>
  <body>
    <div id="root"></div>
    <!-- 主内容区域，React应用的挂载点 -->
    <script type="module" src="/webapp/main.tsx"></script>
    <!-- 引入主脚本文件 -->
  </body>
</html>
